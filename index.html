<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="title-logo">
                <h1>
                 My To-Do List
                </h1>

                <button class="dark-theme-btn">
                    <i>
                        <img src="asset/icons/moon.svg" alt="">
                    </i>
                </button>
            </div>
            <p>
                Stay organized and get things done.
            </p>
        </div>
        <div>

            <div class="input-container">

                <input type="text" placeholder="Add new task..." id="task-input">
                <button type="button" id="add-task" onclick="addTask()">Add Task</button>

            </div>


            <div class="task-list">

            </div>
            <div class="to-do-list" id="to-do-list">
                <ul>

                </ul>
            </div>
        
        </div>
            <hr>
        <div>

            <p class="remaining-task">
            3 tasks remaining
            </p>

            <div class="filter">

                <button>All</button>
                <button>Active</button>
                <button>Complated</button>

            </div>
        </div>

    </div>

   
    
</body>
<script src="index.js"></script>
</html>
